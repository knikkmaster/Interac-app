<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '751485603242-99q9u0sdfin7046mb2maour9epri8pot.apps.googleusercontent.com'
                });
            });
        }

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            // You can display the user's name or other info if you want
            document.getElementById('welcomeMessage').innerText = 'Welcome, ' + profile.getName();

            // Hide login screen and show app content after successful login
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'block';
        }

        function logout() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                // Hide app content and show login screen after logout
                document.getElementById('appContent').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'none';
                document.getElementById('welcomeMessage').innerText = ''; // Clear welcome message
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <div class="container">
        <div id="loginScreen">
            <h1 class="company-name">Interac App</h1>
            <button id="googleLoginButton" class="styled-button">Login with Google</button>
        </div>
        <div id="appContent" style="display: none;">
            <h1 id="welcomeMessage" class="company-name"></h1>
            <button id="logoutButton" class="styled-button" style="display: none;">Logout</button>
            <button id="openLinkButton" class="styled-button">Open Link</button>
            <button id="anotherLinkButton" class="styled-button">Another Link</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
